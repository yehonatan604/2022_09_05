<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <h1>Celsius2Fahrenheit/Fahrenheit2Celsius Converter</h1>
</head>

<body>
    <div class="container">
        <div class="inputDiv">
            <label for="theInput">Temp:</label>
            <input name="theInput" type="text" class="theInput">
        </div>
        <div class="radioBDiv">
            <div>
            <label for="rdiob">C2F</label>
            <input type="radio" name="rdiob" class="radioB1">
        </div>
        <div>
            <label for="rdiob">F2C</label>
            <input type="radio" name="rdiob" class="radioB2">
        </div>
        </div>
            <button id="btn">Go</button>
        <div class="outputDiv">
            <label for="theOutput">Output:</label>
            <input name="theOutput" type="text" class="theOutput">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
